<section id="portfolio">
  <dialog
    #vocabularyTrainerDialog
    style="background-color: #1d819f; color: white"
  >
    <div class="dialog-close">
      <a (click)="vocabularyTrainerDialog.close()"><b>X</b></a>
    </div>
    <div>
      <h2>Vocabulary Trainer</h2>
      <div class="vocabulary-trainer">
        <div>
          <p>Web App to learn Croatian language</p>
          <img
            class="web-app-image"
            src="../../assets/LearnLanguageApp.webp"
            alt="A Web App to learn Croatian Language"
          />
          <div>
            <a href="https://vocabularyinputapp.web.app/" target="_blank"
              >https://vocabularyinputapp.web.app/</a
            >
          </div>
          <div>
            <a
              href="https://github.com/benjaminmilcic/LearnLanguageApp"
              target="_blank"
              >Source code</a
            >
          </div>
        </div>
        <div>
          <p>Android App to learn Croatian language</p>
          <img
            class="android-app-image"
            src="../../assets/androidApp.webp"
            alt="A Web App to learn Croatian Language"
          />
          <div>
            <a
              href="https://play.google.com/store/apps/details?id=io.ionic.learnlanguageapp"
              target="_blank"
              ><img
                width="144px"
                src="../../assets/google-play-badge.png"
                alt="Android App to learn Croatian Language"
            /></a>
          </div>
          <div>
            <a
              href="https://github.com/benjaminmilcic/learn-language-android-app"
              target="_blank"
              >Source code</a
            >
          </div>
        </div>
      </div>
    </div>
  </dialog>
  <dialog #catchCupDialog style="background-color: #efc32c; color: black">
    <div class="dialog-close">
      <a (click)="catchCupDialog.close()"><b>X</b></a>
    </div>
    <div>
      <h2>CatchCups</h2>
      <div style="margin-bottom: 10px">
        <a href="https://catchcups.com/" target="_blank"
          >https://catchcups.com/</a
        >
      </div>
      <div style="margin-bottom: 20px">
        Android App im Auftrag der Firma
        <a href="https://codext.de/" target="_blank">Codext GmbH</a>
      </div>
      <div class="catchcups">
        <img src="../../assets/catchCups1.webp" alt="CatchCups" />
        <img src="../../assets/catchCups2.webp" alt="CatchCups" />
        <img src="../../assets/catchCups3.webp" alt="CatchCups" />
      </div>
      <div style="margin-top: 20px">
        <a
          href="https://play.google.com/store/apps/details?id=de.codext.catchcup"
          target="_blank"
          ><img
            width="144px"
            src="../../assets/google-play-badge.png"
            alt="CastchCup App"
        /></a>
      </div>
    </div>
  </dialog>
  <div>
    <h3>Portfolio</h3>
    <div class="wrapper">
      <div class="portfolio-item">
        <a
          style="cursor: pointer"
          (click)="vocabularyTrainerDialog.showModal()"
        >
          <div class="portfolio-image-wrapper">
            <div class="portfolio-link-wrapper">
              <img
                class="portfolio-image"
                src="assets/vocabularyTrainer.webp"
                alt="Learn Language App"
              />
              <div
                class="portfolio-overlay"
                style="background-color: #1d819f"
              ></div>
            </div>
          </div>

          <div class="portfolio-caption">
            <div class="portfolio-caption-content">
              <div>
                <p class="portfolio-caption-header">Vocabulary Trainer</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="portfolio-item">
        <a style="cursor: pointer" (click)="catchCupDialog.showModal()">
          <div class="portfolio-image-wrapper">
            <div class="portfolio-link-wrapper">
              <img
                class="portfolio-image"
                src="assets/catchCups.webp"
                alt="Learn Language App"
              />
              <div
                class="portfolio-overlay"
                style="background-color: #efc32c"
              ></div>
            </div>
          </div>

          <div class="portfolio-caption">
            <div class="portfolio-caption-content">
              <div>
                <p class="portfolio-caption-header">CatchCups</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="button-wrapper">
      <a class="contact-button" href="#contact">Contact</a>
    </div>
  </div>
</section>
